
<div class="container-fluid mt-4">
  <div class="row w-100 vertical-scroll" style="height: 98vh">
    <div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let leggenda of leggende">
      <div
        class="card text-center h-100 border-0 shadow-sm m-3"
        style="background-color: #be9f6e"
      >
        <div class="card-header border-0 p-0 pt-3" style="background-color: #69696B">
          <img
            [src]="leggenda.avatar || 'https://via.placeholder.com/100'"
            alt="Legend Image"
            class="img-fluid mx-auto d-block pb-3 border-0"
            style="width: 100%; height: 100%; border-radius: 1.5%; background-color: #69696B;" 
          />
        </div>
        <div class="card-body  border-0 ">
          <h5 class="card-title pt-3 fw-bold mb-1">
            {{ leggenda.nome }} {{ leggenda.cognome }}
          </h5>
          <p class="card-text fw-semibold mb-1" *ngIf="leggenda.ruolo=='PORTIERE'" style="color: #e65c17;">{{ leggenda.ruolo }}</p>
          <p class="card-text fw-semibold mb-1" *ngIf="leggenda.ruolo=='DIFENSORE'" style="color: #1FA44A;">{{ leggenda.ruolo }}</p>
          <p class="card-text fw-semibold mb-1" *ngIf="leggenda.ruolo=='CENTROCAMPISTA'" style="color: #3A53A6;">{{ leggenda.ruolo }}</p>
          <p class="card-text fw-semibold mb-1" *ngIf="leggenda.ruolo=='ATTACCANTE'" style="color: #e7101b;">{{ leggenda.ruolo }}</p>
          <p class="card-text fw-semibold">
            Valore in crediti <br>{{ leggenda.valore }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
