<div class="container mt-5">
    <div class="card" *ngFor="let utente of utenti">
        <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle" alt="Avatar" style="width: 100px; height: 100px;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{utente.nome}} {{utente.cognome}}</h5>
                    <p class="card-text">{{utente.username}}</p>
                    <p class="card-text">This is a brief description or content of the card. It can include any text or additional information that you want to display within the card.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    <a href="/utenti/{{utente.id}}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
