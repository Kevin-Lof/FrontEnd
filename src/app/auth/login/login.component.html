
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="card mt-5 shadow-lg">
        <div class="card-body">
          <h1 class="text-center mt-3">Login</h1>
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="form-group mb-2">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" required class="form-control" ngModel>
            </div>
            <div class="form-group mb-2">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" required class="form-control" ngModel>
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success w-100">Accedi</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
