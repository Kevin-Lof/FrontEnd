
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="card mt-5 shadow-lg">
        <div class="card-body">
          <h1 class="text-center mt-3">Registrazione</h1>
          <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
            <div class="form-group mb-2">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" required class="form-control" ngModel>
            </div>
            <div class="form-group mb-2">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" name="nome" required class="form-control" ngModel>
            </div>
            <div class="form-group mb-2">
              <label for="cognome" class="form-label">Cognome</label>
              <input type="text" id="cognome" name="cognome" required class="form-control" ngModel>
            </div>
            <div class="form-group mb-2">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" required class="form-control" ngModel>
            </div>
            <div class="form-group mb-2">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" required class="form-control" ngModel>
            </div>
            <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary w-100">Registrati</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
